<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧城市·垃圾监测系统</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
    <style>
        /* === 样式部分 === */
        body {
            margin: 0; padding: 20px;
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1c1c1c 0%, #2d3436 100%);
            color: #ffffff; min-height: 100vh;
        }
        .header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px; padding: 10px 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px; border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .title { font-size: 18px; font-weight: 600; }
        .status-indicator { display: flex; align-items: center; font-size: 12px; color: #aaa; }
        .dot { width: 8px; height: 8px; border-radius: 50%; margin-right: 8px; background-color: #555; }
        .dot.active { background-color: #00ff88; box-shadow: 0 0 10px #00ff88; }

        .card {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 16px; padding: 15px; margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .section-title {
            font-size: 14px; color: #00cec9; margin-bottom: 10px;
            border-left: 3px solid #00cec9; padding-left: 10px;
        }
        #stream-img { width: 100%; aspect-ratio: 4/3; background: #000; border-radius: 8px; object-fit: contain; }

        /* === 报警历史列表样式 === */
        .history-item {
            border: 1px solid #ff7675;
            background: rgba(255, 118, 117, 0.05);
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn { from { opacity: 0; transform: translateX(-20px); } to { opacity: 1; transform: translateX(0); } }
        
        .history-header {
            display: flex; justify-content: space-between;
            color: #fab1a0; font-size: 12px; margin-bottom: 5px;
        }
        .history-img { width: 100%; border-radius: 4px; display: block; }
        .empty-tip { text-align: center; color: #666; font-size: 12px; padding: 20px; }
        
        .clear-btn {
            float: right; font-size: 12px; color: #aaa; cursor: pointer; text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="title">垃圾溢满监测终端</div>
        <div class="status-indicator">
            <div id="status-dot" class="dot"></div>
            <span id="status-text">连接中...</span>
        </div>
    </div>

    <!-- 实时监控 -->
    <div class="card">
        <div class="section-title">实时监控 (Live)</div>
        <img id="stream-img" src="" alt="等待视频流..." />
    </div>

    <!-- 报警历史 (保留最近5张) -->
    <div class="card">
        <div style="overflow: hidden; margin-bottom: 10px;">
            <span class="section-title" style="float:left">最近报警 (Last 5)</span>
            <span class="clear-btn" onclick="clearHistory()">清空记录</span>
        </div>
        <div id="history-container">
            <!-- 这里会动态插入图片 -->
            <div class="empty-tip">暂无报警记录</div>
        </div>
    </div>

    <script>
        const BASE_TOPIC = "2428510019ljz";
        const BROKER = "broker.emqx.io";
        const PORT = 8084;

        // === 1. 读取本地存储的历史记录 ===
        // 这样刷新网页后，之前的图片还在
        let alertHistory = JSON.parse(localStorage.getItem('my_alert_history') || '[]');
        
        const container = document.getElementById("history-container");
        const streamImg = document.getElementById("stream-img");
        const dot = document.getElementById("status-dot");
        const statusText = document.getElementById("status-text");

        // 初始化显示历史
        renderHistory();

        const client = new Paho.MQTT.Client(BROKER, PORT, "web_" + Math.random().toString(16).substr(2, 8));

        function onConnect() {
            console.log("Connected");
            dot.classList.add("active");
            statusText.innerText = "在线";
            statusText.style.color = "#00ff88";
            client.subscribe(BASE_TOPIC + "/stream");
            client.subscribe(BASE_TOPIC + "/alert");
        }

        function onMessageArrived(message) {
            const topic = message.destinationName;
            const payload = JSON.parse(message.payloadString);

            if (topic.includes("/stream")) {
                streamImg.src = "data:image/jpeg;base64," + payload.image;
            } 
            else if (topic.includes("/alert")) {
                // === 2. 收到新报警的处理逻辑 ===
                addNewAlert(payload);
            }
        }

        function addNewAlert(data) {
            const timestamp = new Date(data.timestamp * 1000).toLocaleString();
            
            // 构建新的记录对象
            const newRecord = {
                time: timestamp,
                img: data.image,
                id: Date.now()
            };

            // 加到数组最前面
            alertHistory.unshift(newRecord);

            // === 3. 核心：只保留最近 5 张 ===
            if (alertHistory.length > 5) {
                alertHistory = alertHistory.slice(0, 5);
            }

            // 保存到浏览器缓存
            localStorage.setItem('my_alert_history', JSON.stringify(alertHistory));

            // 重新渲染界面
            renderHistory();
        }

        function renderHistory() {
            if (alertHistory.length === 0) {
                container.innerHTML = '<div class="empty-tip">暂无报警记录</div>';
                return;
            }

            container.innerHTML = ''; // 清空当前显示
            
            // 循环生成 HTML
            alertHistory.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'history-item';
                div.innerHTML = `
                    <div class="history-header">
                        <span>#${index + 1} ⚠️ 检测到溢满</span>
                        <span>${item.time}</span>
                    </div>
                    <img class="history-img" src="data:image/jpeg;base64,${item.img}" />
                `;
                container.appendChild(div);
            });
        }

        function clearHistory() {
            if(confirm('确定要清空所有报警记录吗？')) {
                alertHistory = [];
                localStorage.removeItem('my_alert_history');
                renderHistory();
            }
        }

        client.onConnectionLost = (e) => { 
            if(e.errorCode !== 0) {
                console.log("Lost connection");
                statusText.innerText = "重连中...";
                dot.classList.remove("active");
            }
        };
        client.onMessageArrived = onMessageArrived;
        
        client.connect({ useSSL: true, onSuccess: onConnect, keepAliveInterval: 30 });
    </script>
</body>
</html>
